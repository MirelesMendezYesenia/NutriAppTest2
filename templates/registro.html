{% extends "base.html" %}

{% block contenido %}
<h1><i>Crea una cuenta para mas beneficios</i></h1>

<form id="registro">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellidos">Apellidos</label>
    <input type="text" id="apellidos" name="apellidos" required>

    <label for="edad">Edad</label>
    <input type="number" id="edad" name="edad" required min="1">

    <label for="sexo">Sexo</label>
    <select id="sexo" name="sexo" required>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
    </select>

    <label for="peso">Peso (kg)</label>
    <input type="number" id="peso" name="peso" required min="1">

    <label for="altura">Altura (cm)</label>
    <input type="number" id="altura" name="altura" required min="1">

    <label for="alergias">Alergias (si tiene alguna, separe por comas)</label>
    <input type="text" id="alergias" name="alergias">

    <label for="intolerancias">Intolerancias alimentarias</label>
    <input type="text" id="intolerancias" name="intolerancias">

    <label for="dietas">Dietas específicas</label>
    <input type="text" id="dietas" name="dietas">

    <label for="dislike">Alimentos que no le gustan</label>
    <input type="text" id="dislike" name="dislike">

    <label for="nivelCocina">Nivel de Experiencia en Cocina</label>
    <select id="nivelCocina" name="nivelCocina" required>
        <option value="principiante">Principiante</option>
        <option value="aficionado">Aficionado</option>
    </select>

    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Registrarse</button>
</form>
</div>
{% endblock %}
